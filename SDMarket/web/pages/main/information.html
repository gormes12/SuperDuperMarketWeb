<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/commonStyle.css">
    <link rel="stylesheet" href="../../css/uploadFile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="information.js"></script>
    <script src="../../common/alerts.js"></script>
    <title>Super Duper Market</title>

    <script>
        function w3_open() {
            document.getElementById("main").style.marginLeft = "15%";
            document.getElementById("mySidebar").style.width = "15%";
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("openNav").style.display = 'none';
        }
        function w3_close() {
           document.getElementById("main").style.marginLeft = "0%";
           document.getElementById("mySidebar").style.display = "none";
           document.getElementById("openNav").style.display = "inline-block";
        }
    </script>

</head>
<body>

<!-- Side Navigation -->

    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-center" style="display:none" id="mySidebar">
    <button class="w3-bar-item w3-button" onclick="w3_close()">Close &times;<!--<i class="fa fa-remove"></i>--></button>
    <a href="" class="w3-bar-item w3-button">Info & Zones</a>
    <a href="BankAccount.html" class="w3-bar-item w3-button">Bank Account</a>

    </div>

<!-- Header -->
<header class="w3-container w3-theme w3-padding w3-dark-grey" id="myHeader">
    <button id="openNav" class="w3-button w3-xlarge" onclick="w3_open()">&#9776;</button>
    <div class="w3-center">
        <h3 class="w3-xxxlarge w3-animate-bottom">Super Duper Market</h3>
        <p>The perfect place for your shopping!</p>
    </div>
</header>


<div class="w3-container w3-padding" id="main">
    <!--<div class="w3-row-padding">-->
        <div class="w3-quarter">
            <div class="w3-card w3-container w3-border-black w3-round-xlarge">
                <p align="center"><b><u>Connected Users</u></b></p>
                <ul id="user-list" class="w3-ul w3-margin-bottom">
                     <!--container for user list-->
                </ul>
                <div class="w3-padding-16">
                    <button class="w3-button w3-wide w3-text-blue w3-small"
                            onclick="document.getElementById('chatwindow').style.display='block'">open chat</button><br>
                </div>
            </div><br><br>

            <div class="w3-row-padding file-box" style="color: #427f7f">
                <form action="uploadfile" method="post" id="uploadform">
                    <div id="upload-file">
                        <!--container upload file button-->
                    </div>
                </form>
                <label class="" id="message-upload-file-label" style="size:12px"></label>
            </div>

            <div id="chatwindow" class="w3-modal" >
                <div class="content w3-modal-content w3-card-4 w3-animate-zoom w3-padding w3-border-black w3-round-xlarge" style="width: 500px; height: 365px">
                    <div >
                        <span class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close"
                              onclick="document.getElementById('chatwindow').style.display='none'">&times;</span>
                        <h4 class="w3-center"><b>Chat</b></h4>
                        <div id="chatarea" class="span6" style="height: 250px; overflow-y: scroll; max-height: 250px">
                            <!--container for chat messages-->
                        </div>
                        <div class="w3-padding-16">
                            <form id="chatform" method="POST" action="sendChat">
                                <input class="w3-round" type="text" id="userstring" placeholder="type message" name="userstring"/>
                                <button class="w3-button w3-padding-small w3-circle" type="submit">
                                    <img src="../../imageAndIcon/send-message.png" alt="send-message" style="height: 20px; margin-bottom: 3px">
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div><br><br>
        </div>
        <div class="w3-rest">

            <div>
                <div id="zone-info">

                </div>
            </div>
        <div class="w3-row-padding">

        </div>
    </div>
    <!--</div>-->
</div>
</body>
</html>
