<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
    <link rel="stylesheet" href="../../css/commonStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="bankAccount.js"></script>
    <script src="../../common/alerts.js"></script>

    <title>Super Duper Market</title>

    <script>
        // Side navigation
        function w3_open() {
            document.getElementById("main").style.marginLeft = "15%";
            document.getElementById("mySidebar").style.width = "15%";
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("openNav").style.display = 'none';
        }
        function w3_close() {
            document.getElementById("main").style.marginLeft = "0%";
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("openNav").style.display = "inline-block";
        }
    </script>
    <script>
        function openTab(evt, tabName) {
            var i, x, tablinks;
            x = document.getElementsByClassName("action-transaction");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < x.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" w3-border-light-blue", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.firstElementChild.className += " w3-border-light-blue";
        }
    </script>
</head>
<body>
<!-- Side Navigation -->
<div class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-center" style="display:none" id="mySidebar">
    <button class="w3-bar-item w3-button" onclick="w3_close()">Close &times;<!--<i class="fa fa-remove"></i>--></button>
    <a href="information.html" class="w3-bar-item w3-button">Info & Zones</a>
    <a href="" class="w3-bar-item w3-button">Bank Account</a>
</div>

<!-- Header -->
<header class="w3-container w3-theme w3-padding w3-dark-grey" id="myHeader">
    <button id="openNav" class="w3-button w3-xlarge" onclick="w3_open()">&#9776;</button>
    <div class="w3-center">
        <h3 class="w3-xxxlarge w3-animate-bottom">Super Duper Market</h3>
        <p>The perfect place for your shopping!</p>
    </div>
</header>

<br>

<div class="w3-container" id="main" >

    <div id="tabs-row" class="w3-row">
        <a href="javascript:void(0)" onclick="openTab(event, 'transactions');">
            <div class="w3-quarter tablink w3-bottombar w3-hover-light-grey w3-padding w3-border-light-blue" style="width:200px">Account transactions</div>
        </a>
    </div>

    <div id="transactions" class="w3-container action-transaction w3-center w3-content">
        <div id="no-transactions" style="display:none">
            <h2>No transactions have been made yet</h2>
            <img src="../../imageAndIcon/transactions.png" class="w3-round" alt="transaction">
        </div>
        <div id="table" style="display: none">
            <table id="table-transactions" class="w3-margin w3-table w3-bordered w3-striped w3-centered" style="max-width: 900px">
                <tr class="w3-pale-blue">
                    <th>Type</th>
                    <th style="min-width: 90px">Date</th>
                    <th>Transaction's Amount</th>
                    <th>Credit Balance Before</th>
                    <th>Credit Balance After</th>
                </tr>
            </table>
        </div>
    </div>
    <div id="deposited" class="w3-container w3-content w3-center action-transaction" style="display:none">
        <div style="display: flex; justify-content: center" class="w3-padding">
        <form class="w3-container w3-padding w3-margin w3-card-4 w3-light-grey" method="get" action="deposit" id="depositform" style='max-width: 400px'>
            <p class="w3-center">
            <h3>When and how much to deposit</h3>
            </p>
            <div class="w3-left w3-row-padding w3-section">
                <label>When to deposit?</label>
                <input style="width: 200px" class="w3-input w3-border w3-round" type="date" id="date-to-deposit" name="date-to-deposit" min="2020-01-01" required>
            </div>
            <div class="w3-left w3-row-padding w3-section">
                <label>How much to deposit?</label>
                <div class="w3-input w3-border w3-round" style="display: block; background-color: white; width: 200px">
                    <input style="border: none; max-width: 130px" id="amount-to-deposit" name="amount-to-deposit" type="number" step="any" min="1" max="5000" required>
                    <img class="w3-right" src="../../imageAndIcon/nis.png" style="height: 15px; margin-top: 5px" alt="transaction">
                </div>
            </div>
            <div class="w3-center w3-row-padding w3-section">
                <label id="msg-deposit-label"></label><br>
                <input type="submit" value="Deposit">
            </div>
        </form>
        </div>
        <br><br><br><br><br><br><br><br>
    </div>
</div>
</body>
</html>
